version: "2"
sql:
  - engine: "postgresql"
    # database:
    #   uri: "postgres://hatchet:hatchet@localhost:5431/hatchet"
    queries:
      - workflow_runs.sql
      - workflows.sql
      - step_runs.sql
      - tickers.sql
      - workers.sql
      - tenants.sql
      - rate_limits.sql
      - tenant_limits.sql
      - security_check.sql
      - mq.sql
      - slack.sql
      - sns.sql
      - tenant_invites.sql
      - users.sql
    schema:
      - ../../../../sql/schema/v0.sql
    strict_order_by: false
    gen:
      go:
        package: "dbsqlc"
        sql_package: "pgx/v5"
        out: "."
        emit_exact_table_names: true
        emit_methods_with_db_argument: true
        emit_result_struct_pointers: true
        emit_json_tags: true
