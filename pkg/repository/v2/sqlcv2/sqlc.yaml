version: "2"
sql:
  - engine: "postgresql"
    # database:
    #   uri: "postgres://hatchet:hatchet@localhost:5431/hatchet"
    queries:
      - dags.sql
      - tasks.sql
      - queue.sql
      - triggers.sql
      - workflows.sql
      - lease.sql
      - workers.sql
      - matches.sql
    schema:
      - ../../../../sql/schema/schema.sql
      - ../../../../sql/schema/v2.sql
    strict_order_by: false
    gen:
      go:
        package: "sqlcv2"
        sql_package: "pgx/v5"
        out: "."
        emit_exact_table_names: true
        emit_methods_with_db_argument: true
        emit_result_struct_pointers: true
        emit_json_tags: true
