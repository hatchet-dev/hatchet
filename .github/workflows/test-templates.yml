name: Template E2E Tests

on:
  pull_request:
    paths:
      - 'cmd/hatchet-cli/cli/templates/**'
      - 'cmd/hatchet-cli/cli/quickstart.go'
      - 'cmd/hatchet-cli/cli/internal/templater/**'
      - 'cmd/hatchet-cli/cli/quickstart_e2e_test.go'
      - '.github/workflows/test-templates.yml'
  push:
    branches:
      - main
    paths:
      - 'cmd/hatchet-cli/cli/templates/**'
      - 'cmd/hatchet-cli/cli/quickstart.go'
      - 'cmd/hatchet-cli/cli/internal/templater/**'
      - 'cmd/hatchet-cli/cli/quickstart_e2e_test.go'

jobs:
  test-templates:
    name: Test Template Generation
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Poetry
        run: pipx install poetry

      - name: Install uv
        run: pip install uv

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Build CLI
        run: |
          cd cmd/hatchet-cli
          go build -o hatchet-cli
          sudo mv hatchet-cli /usr/local/bin/hatchet
          hatchet --version

      - name: Start Hatchet server
        run: |
          echo "Starting Hatchet server in background..."
          nohup hatchet server start --profile local --dashboard-port 8080 > hatchet-server.log 2>&1 &
          echo $! > hatchet-server.pid

          # Wait for server to be ready (up to 2 minutes)
          echo "Waiting for Hatchet server to be ready..."
          timeout=120
          elapsed=0
          until curl -s http://localhost:8080/api/v1/health > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "Timeout waiting for server to start"
              cat hatchet-server.log
              exit 1
            fi
            sleep 2
            elapsed=$((elapsed + 2))
            echo "Waiting... ($elapsed seconds)"
          done

          echo "Hatchet server is ready!"

      - name: Verify local profile was created
        run: |
          hatchet profile list

      - name: Run template E2E tests
        run: |
          cd cmd/hatchet-cli/cli
          go test -tags e2e_cli -run TestQuickstartTemplates -v -timeout 40m
        env:
          # Ensure tests don't try to interact with stdin
          CI: true

      - name: Show server logs on failure
        if: failure()
        run: |
          echo "=== Hatchet Server Logs ==="
          cat hatchet-server.log || echo "No server logs found"

      - name: Cleanup
        if: always()
        run: |
          if [ -f hatchet-server.pid ]; then
            kill $(cat hatchet-server.pid) || true
          fi
          # Cleanup any docker containers started by hatchet server
          docker ps -q --filter "label=hatchet" | xargs -r docker stop || true
