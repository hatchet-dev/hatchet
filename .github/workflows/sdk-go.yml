name: go
on:
  pull_request:
    paths:
      - ".github/**"
      - "api/**"
      - "api-contracts/**"
      - "internal/**"
      - "pkg/**"
      - "sdks/go/**"
  push:
    branches:
      - main
    paths:
      - "sdks/go/**"

jobs:
  compile:
    runs-on: ubicloud-standard-2
    defaults:
      run:
        working-directory: ./sdks/go
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
      - name: Compile Go SDK examples
        run: |
          # Find all directories with go.mod files
          for dir in $(find examples -name "go.mod" -exec dirname {} \;); do
            echo "Compiling $dir (has go.mod)"
            cd "$dir"
            go build .
            cd - > /dev/null
          done

          # Find directories with main.go but no go.mod (use parent's go.mod)
          for dir in $(find examples -name "main.go" -exec dirname {} \; | while read d; do
            if [ ! -f "$d/go.mod" ]; then
              echo "$d"
            fi
          done | sort -u); do
            echo "Compiling $dir (uses parent go.mod)"
            cd "$dir"
            go build .
            cd - > /dev/null
          done

  e2e:
    runs-on: ubicloud-standard-4
    strategy:
      matrix:
        optimistic-scheduling: ["true", "false"]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Start Docker dependencies
        run: docker compose up -d

      - name: Run migrations
        run: |
          export DATABASE_URL="postgresql://hatchet:hatchet@127.0.0.1:5431/hatchet"
          go run ./cmd/hatchet-migrate

      - name: Setup and start engine
        run: |
          export SEED_DEVELOPMENT=true
          export SERVER_PORT=8080
          export SERVER_URL=http://localhost:8080
          export SERVER_AUTH_COOKIE_DOMAIN=localhost
          export SERVER_AUTH_COOKIE_INSECURE=true
          export SERVER_DEFAULT_ENGINE_VERSION=V1
          export SERVER_MSGQUEUE_RABBITMQ_URL="amqp://user:password@localhost:5672/"
          export SERVER_OPTIMISTIC_SCHEDULING_ENABLED=${{ matrix.optimistic-scheduling }}

          go run ./cmd/hatchet-admin quickstart

          go run ./cmd/hatchet-engine --config ./generated/ > engine.log 2>&1 &
          go run ./cmd/hatchet-api --config ./generated/ > api.log 2>&1 &

          sleep 30

      - name: Generate client token
        run: |
          echo "HATCHET_CLIENT_TOKEN=$(go run ./cmd/hatchet-admin token create --config ./generated/ --tenant-id 707d0855-80ab-4e1f-a156-f1c4546cbf52)" >> $GITHUB_ENV
          echo "HATCHET_CLIENT_TLS_ROOT_CA_FILE=../../certs/ca.cert" >> $GITHUB_ENV

      - name: Set HATCHET_CLIENT_NAMESPACE
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "HATCHET_CLIENT_NAMESPACE=go-${SHORT_SHA}" >> $GITHUB_ENV

      - name: Run e2e tests
        run: |
          echo "Using HATCHET_CLIENT_NAMESPACE: $HATCHET_CLIENT_NAMESPACE"
          go test -tags e2e -v -timeout 15m -count=1 ./sdks/go/e2e/

      - name: Upload engine logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: go-opt-${{ matrix.optimistic-scheduling }}-engine-logs
          path: engine.log

      - name: Upload API logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: go-opt-${{ matrix.optimistic-scheduling }}-api-logs
          path: api.log
