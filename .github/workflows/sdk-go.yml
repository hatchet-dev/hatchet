name: go
on:
  pull_request:
    paths:
      - '.github/**'
      - 'api/**'
      - 'api-contracts/**'
      - 'internal/**'
      - 'pkg/**'
      - 'sdks/go/**'
  push:
    branches:
      - main
    paths:
      - 'sdks/go/**'

defaults:
  run:
    working-directory: ./sdks/go

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
      - name: Compile Go SDK examples
        run: |
          for dir in examples/*/; do
            echo "Compiling $dir"
            cd "$dir"
            go build .
            cd - > /dev/null
          done
