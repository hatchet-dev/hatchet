name: build
on: pull_request
jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Build frontend
        run: docker build -f ./build/package/frontend.dockerfile .

  api:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Build servers
        run: docker build -f ./build/package/servers.dockerfile . --build-arg SERVER_TARGET=api

  engine:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Build servers
        run: docker build -f ./build/package/servers.dockerfile . --build-arg SERVER_TARGET=engine

  admin:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Build servers
        run: docker build -f ./build/package/servers.dockerfile . --build-arg SERVER_TARGET=admin

  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Build migrate
        run: docker build -f ./build/package/migrate.dockerfile .

  lite:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build lite
        run: |
          DOCKER_BUILDKIT=1 docker buildx build -f ./build/package/servers.dockerfile \
            --build-arg SERVER_TARGET=lite \
            --platform linux/arm64 \
            -t hatchet-lite-tmp \
            --load \
            .

          DOCKER_BUILDKIT=1 docker buildx build -f ./build/package/servers.dockerfile \
            --build-arg SERVER_TARGET=admin \
            --platform linux/arm64 \
            -t hatchet-admin-tmp \
            --load \
            .

          DOCKER_BUILDKIT=1 docker buildx build -f ./build/package/lite.dockerfile \
            --build-arg HATCHET_LITE_IMAGE=hatchet-lite-tmp \
            --build-arg HATCHET_ADMIN_IMAGE=hatchet-admin-tmp \
            --platform linux/arm64 \
            --load \
            .

          DOCKER_BUILDKIT=1 docker buildx build -f ./build/package/servers.dockerfile \
            --build-arg SERVER_TARGET=lite \
            --platform linux/amd64 \
            -t hatchet-lite-tmp \
            --load \
            .

          DOCKER_BUILDKIT=1 docker buildx build -f ./build/package/servers.dockerfile \
            --build-arg SERVER_TARGET=admin \
            --platform linux/amd64 \
            -t hatchet-admin-tmp \
            --load \
            .

          DOCKER_BUILDKIT=1 docker buildx build -f ./build/package/lite.dockerfile \
            --build-arg HATCHET_LITE_IMAGE=hatchet-lite-tmp \
            --build-arg HATCHET_ADMIN_IMAGE=hatchet-admin-tmp \
            --platform linux/amd64 \
            --load \
            .
