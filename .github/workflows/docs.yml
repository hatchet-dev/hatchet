name: "frontend / docs"
on:
  pull_request:
    paths:
      - 'frontend/docs/**'

jobs:
  check_path:
    runs-on: ubuntu-latest
    outputs:
      sdk_only: ${{ steps.filter.outputs.sdk_only }}
    steps:
      - uses: actions/checkout@v4
      - name: Check if only SDK files changed
        id: check-paths
        uses: ./.github/actions/check-paths
        with:
          include_patterns: |
            ^sdks/
          result_name: sdk_only

  lint:
    needs: check_path
    runs-on: ubuntu-latest
    if: ${{ needs.check_path.outputs.sdk_only != 'true' }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          cache-dependency-path: frontend/docs/pnpm-lock.yaml
      - name: Install dependencies
        working-directory: frontend/docs
        run: pnpm install --frozen-lockfile
      - name: Lint
        working-directory: frontend/docs
        run: npm run lint:check

  build:
    needs: check_path
    runs-on: ubuntu-latest
    if: ${{ needs.check_path.outputs.sdk_only != 'true' }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          cache-dependency-path: frontend/docs/pnpm-lock.yaml
      - name: Install dependencies
        working-directory: frontend/docs
        run: pnpm install --frozen-lockfile
      - name: Build
        working-directory: frontend/docs
        run: npm run build
