version: 2

env:
  - VERSION={{ if index .Env "VERSION"  }}{{ .Env.VERSION }}{{ else }}dev{{ end }}

builds:
  - id: hatchet
    env:
      - CGO_ENABLED=1
    main: ./cmd/hatchet/main.go
    binary: hatchet
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X github.com/hatchet-dev/hatchet/cmd/hatchet/cli.Version={{ .Env.VERSION }}

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]
