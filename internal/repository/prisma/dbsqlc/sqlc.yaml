version: "2"
sql:
  - engine: "postgresql"
    queries:
      - events.sql
      - workflow_runs.sql
      - workflows.sql
      - step_runs.sql
      - job_runs.sql
    schema:
      - schema.sql
    gen:
      go:
        package: "dbsqlc"
        sql_package: "pgx/v5"
        out: "."
        emit_exact_table_names: true
        emit_methods_with_db_argument: true
        emit_result_struct_pointers: true
        emit_json_tags: true
