syntax = "proto3";

option go_package = "github.com/hatchet-dev/hatchet/internal/services/shared/proto/v1";

package v1;

// TODO: Rework this to use buf + existing protos instead of vendoring like this

service OtelCollectorService {
  rpc Export(ExportTraceServiceRequest) returns (ExportTraceServiceResponse) {}
}

message ExportTraceServiceRequest {
  repeated ResourceSpans resource_spans = 1;
}

message ExportTraceServiceResponse {
  // The number of dropped spans
  int32 partial_success_dropped_span_count = 1;
  // An error message for partial success cases
  string partial_success_error_message = 2;
}

message ResourceSpans {
  Resource resource = 1;
  repeated ScopeSpans scope_spans = 2;
  // The original OTEL schema URL
  string schema_url = 3;
}

message Resource {
  repeated KeyValue attributes = 1;
  int32 dropped_attributes_count = 2;
}

message ScopeSpans {
  InstrumentationScope scope = 1;
  repeated Span spans = 2;
  string schema_url = 3;
}

message InstrumentationScope {
  string name = 1;
  string version = 2;
  repeated KeyValue attributes = 3;
  int32 dropped_attributes_count = 4;
}

message Span {
  bytes trace_id = 1;
  bytes span_id = 2;
  string trace_state = 3;
  bytes parent_span_id = 4;
  string name = 5;
  int32 kind = 6;
  int64 start_time_unix_nano = 7;
  int64 end_time_unix_nano = 8;
  repeated KeyValue attributes = 9;
  int32 dropped_attributes_count = 10;
  repeated Event events = 11;
  int32 dropped_events_count = 12;
  repeated Link links = 13;
  int32 dropped_links_count = 14;
  Status status = 15;
}

message Event {
  int64 time_unix_nano = 1;
  string name = 2;
  repeated KeyValue attributes = 3;
  int32 dropped_attributes_count = 4;
}

message Link {
  bytes trace_id = 1;
  bytes span_id = 2;
  string trace_state = 3;
  repeated KeyValue attributes = 4;
  int32 dropped_attributes_count = 5;
}

message Status {
  int32 code = 1;
  string message = 2;
}

message KeyValue {
  string key = 1;
  AnyValue value = 2;
}

message AnyValue {
  oneof value {
    string string_value = 1;
    bool bool_value = 2;
    int64 int_value = 3;
    double double_value = 4;
    ArrayValue array_value = 5;
    KeyValueList kvlist_value = 6;
    bytes bytes_value = 7;
  }
}

message ArrayValue {
  repeated AnyValue values = 1;
}

message KeyValueList {
  repeated KeyValue values = 1;
}
