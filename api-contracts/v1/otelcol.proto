syntax = "proto3";

option go_package = "github.com/hatchet-dev/hatchet/internal/services/shared/proto/v1";

package v1;

import "opentelemetry/proto/collector/trace/v1/trace_service.proto";

// OtelCollectorService wraps the standard OTLP trace service
service OtelCollectorService {
  rpc Export(opentelemetry.proto.collector.trace.v1.ExportTraceServiceRequest)
    returns (opentelemetry.proto.collector.trace.v1.ExportTraceServiceResponse) {}
}
