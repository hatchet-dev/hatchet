V2WorkflowRun:
  properties:
    metadata:
      $ref: ".././metadata.yaml#/APIResourceMeta"
    id:
      type: string
      description: The ID of the workflow run.
      example: bb214807-246e-43a5-a25d-41761d1cff9e
      minLength: 36
      maxLength: 36
      format: uuid
    taskId:
      type: string
      description: The ID of the task associated with this workflow run.
      example: bb214807-246e-43a5-a25d-41761d1cff9e
      minLength: 36
      maxLength: 36
      format: uuid
    status:
      $ref: "#/V2TaskStatus"

    timestamp:
      type: string
      format: date-time
      description: The timestamp of the workflow run.
    errorMessage:
      type: string
      description: The error message of the workflow run.
    startedAt:
      type: string
      format: date-time
      description: The timestamp the workflow run started.
    finishedAt:
      type: string
      format: date-time
      description: The timestamp the workflow run finished.
    duration:
      type: integer
      description: The duration of the workflow run.
    tenantId:
      type: string
      description: The ID of the tenant.
      example: bb214807-246e-43a5-a25d-41761d1cff9e
      minLength: 36
      maxLength: 36
      format: uuid
    additionalMetadata:
      type: object
      description: Additional metadata for the workflow run.
    displayName:
      type: string
      description: The display name of the workflow run.

  required:
    - metadata
    - id
    - taskId
    - status
    - timestamp
    - tenantId
    - displayName
    - startedAt
    - finishedAt
    - duration
    - additionalMetadata


V2WorkflowRuns:
  type: object
  properties:
    pagination:
      $ref: ".././metadata.yaml#/PaginationResponse"
    rows:
      type: array
      items:
        $ref: "#/V2WorkflowRun"
      description: The workflow runs.
  required:
    - pagination
    - rows

V2TaskStatus:
  type: string
  enum:
    - QUEUED
    - RUNNING
    - COMPLETED
    - CANCELLED
    - FAILED
