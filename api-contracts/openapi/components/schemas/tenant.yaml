Tenant:
  properties:
    metadata:
      $ref: "./metadata.yaml#/APIResourceMeta"
    name:
      type: string
      description: The name of the tenant.
    slug:
      type: string
      description: The slug of the tenant.
    analyticsOptOut:
      type: boolean
      description: Whether the tenant has opted out of analytics.
  required:
    - metadata
    - name
    - slug
  type: object

CreateTenantRequest:
  properties:
    name:
      type: string
      description: The name of the tenant.
      x-oapi-codegen-extra-tags:
        validate: "required"
    slug:
      type: string
      description: The slug of the tenant.
      x-oapi-codegen-extra-tags:
        validate: "required,hatchetName"
  required:
    - name
    - slug
  type: object

UpdateTenantRequest:
  properties:
    analyticsOptOut:
      type: boolean
      description: Whether the tenant has opted out of analytics.
  type: object

TenantMember:
  properties:
    metadata:
      $ref: "./metadata.yaml#/APIResourceMeta"
    user:
      $ref: "./_index.yaml#/UserTenantPublic"
      description: The user associated with this tenant member.
    role:
      $ref: "#/TenantMemberRole"
      description: The role of the user in the tenant.
    tenant:
      $ref: "#/Tenant"
      description: The tenant associated with this tenant member.
  required:
    - metadata
    - user
    - role
  type: object

TenantMemberList:
  properties:
    pagination:
      $ref: "./metadata.yaml#/PaginationResponse"
    rows:
      items:
        $ref: "#/TenantMember"
      type: array
      x-go-name: Rows

TenantMemberRole:
  enum:
    - "OWNER"
    - "ADMIN"
    - "MEMBER"
  type: string

TenantList:
  properties:
    pagination:
      $ref: "./metadata.yaml#/PaginationResponse"
    rows:
      items:
        $ref: "#/Tenant"
      type: array
      x-go-name: Rows

CreateTenantInviteRequest:
  properties:
    email:
      type: string
      description: The email of the user to invite.
      x-oapi-codegen-extra-tags:
        validate: "required,email"
    role:
      $ref: "#/TenantMemberRole"
      description: The role of the user in the tenant.
      x-oapi-codegen-extra-tags:
        validate: "required"
  required:
    - email
    - role
  type: object

UpdateTenantInviteRequest:
  properties:
    role:
      $ref: "#/TenantMemberRole"
      description: The role of the user in the tenant.
      x-oapi-codegen-extra-tags:
        validate: "required"
  required:
    - role
  type: object

TenantInvite:
  properties:
    metadata:
      $ref: "./metadata.yaml#/APIResourceMeta"
    email:
      type: string
      description: The email of the user to invite.
    role:
      $ref: "#/TenantMemberRole"
      description: The role of the user in the tenant.
    tenantId:
      type: string
      description: The tenant id associated with this tenant invite.
    tenantName:
      type: string
      description: The tenant name for the tenant.
    expires:
      type: string
      description: The time that this invite expires.
      format: date-time
  required:
    - metadata
    - email
    - role
    - expires
    - tenantId
  type: object

TenantInviteList:
  properties:
    pagination:
      $ref: "./metadata.yaml#/PaginationResponse"
    rows:
      items:
        $ref: "#/TenantInvite"
      type: array
      x-go-name: Rows
