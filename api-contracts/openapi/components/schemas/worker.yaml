WorkerLabel:
  properties:
    metadata:
      $ref: "./metadata.yaml#/APIResourceMeta"
    key:
      type: string
      description: The key of the label.
    value:
      type: string
      description: The value of the label.
  required:
    - metadata
    - key
  type: object

SemaphoreSlots:
  properties:
    stepRunId:
      type: string
      description: The step run id.
      format: uuid
    actionId:
      type: string
      description: The action id.
    startedAt:
      type: string
      description: The time this slot was started.
      format: date-time
    timeoutAt:
      type: string
      description: The time this slot will timeout.
      format: date-time
    workflowRunId:
      type: string
      description: The workflow run id.
      format: uuid
    status:
      $ref: "./_index.yaml#/StepRunStatus"
  required:
    - stepRunId
    - actionId
    - workflowRunId
    - status

RecentStepRuns:
  properties:
    metadata:
      $ref: "./metadata.yaml#/APIResourceMeta"
    actionId:
      type: string
      description: The action id.
    status:
      $ref: "./_index.yaml#/StepRunStatus"
    startedAt:
      type: string
      format: date-time
    finishedAt:
      type: string
      format: date-time
    cancelledAt:
      type: string
      format: date-time
    workflowRunId:
      type: string
      format: uuid
  required:
    - actionId
    - metadata
    - status
    - workflowRunId
  type: object

WorkerType:
  type: string
  enum:
    - SELFHOSTED
    - MANAGED
    - WEBHOOK

Worker:
  properties:
    metadata:
      $ref: "./metadata.yaml#/APIResourceMeta"
    name:
      type: string
      description: The name of the worker.
    type:
      $ref: "#/WorkerType"
    lastHeartbeatAt:
      type: string
      description: The time this worker last sent a heartbeat.
      format: date-time
      example: 2022-12-13T15:06:48.888358-05:00
    lastListenerEstablished:
      type: string
      description: The time this worker last sent a heartbeat.
      format: date-time
      example: 2022-12-13T15:06:48.888358-05:00
    actions:
      type: array
      description: The actions this worker can perform.
      items:
        type: string
    slots:
      type: array
      description: The semaphore slot state for the worker.
      items:
        $ref: "./_index.yaml#/SemaphoreSlots"
    recentStepRuns:
      type: array
      description: The recent step runs for the worker.
      items:
        $ref: "./_index.yaml#/RecentStepRuns"
    status:
      type: string
      description: The status of the worker.
      enum:
        - ACTIVE
        - INACTIVE
        - PAUSED
    maxRuns:
      type: integer
      description: The maximum number of runs this worker can execute concurrently.
    availableRuns:
      type: integer
      description: The number of runs this worker can execute concurrently.
    dispatcherId:
      type: string
      description: "the id of the assigned dispatcher, in UUID format"
      example: bb214807-246e-43a5-a25d-41761d1cff9e
      minLength: 36
      maxLength: 36
      format: uuid
    labels:
      type: array
      description: The current label state of the worker.
      items:
        $ref: "./_index.yaml#/WorkerLabel"
    webhookUrl:
      type: string
      description: The webhook URL for the worker.
    webhookId:
      type: string
      description: The webhook ID for the worker.
      format: uuid
  required:
    - metadata
    - name
    - type
  type: object

UpdateWorkerRequest:
  properties:
    isPaused:
      type: boolean
      description: Whether the worker is paused and cannot accept new runs.
  type: object

WorkerList:
  properties:
    pagination:
      $ref: "./metadata.yaml#/PaginationResponse"
    rows:
      items:
        $ref: "#/Worker"
      type: array
