version:
  get:
    description: Get the version of the server
    summary: We return the version for the currently running server
    operationId: info:get:version
    security: []
    responses:
      "200":
        description: The version of the server
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                version:
                  type: string
                  example: 1.0.0
