listWorkflowRuns:
  get:
    x-resources: ["tenant"] # This is called a "populator"
    description: Lists all events for a tenant.
    operationId: v2:workflow-runs:list
    parameters:
      - description: The tenant id
        in: path
        name: tenant
        required: true
        schema:
          type: string
          format: uuid
          minLength: 36
          maxLength: 36
      - description: The number to skip
        in: query
        name: offset
        required: false
        schema:
          type: integer
          format: int64
      - description: The number to limit by
        in: query
        name: limit
        required: false
        schema:
          type: integer
          format: int64
      - description: A list of workflow run statuses to filter by
        in: query
        name: statuses
        required: false
        schema:
          $ref: "../../../components/schemas/_index.yaml#/WorkflowRunStatusList"
      - description: A list of metadata key value pairs to filter by
        in: query
        name: additionalMetadata
        example: ["key1:value1", "key2:value2"]
        required: false
        schema:
          type: array
          items:
            type: string
      - description: The time after the workflow run was created
        in: query
        name: createdAfter
        example: "2021-01-01T00:00:00Z"
        required: false
        schema:
          type: string
          format: date-time
      - description: The time before the workflow run was created
        in: query
        name: createdBefore
        example: "2021-01-01T00:00:00Z"
        required: false
        schema:
          type: string
          format: date-time
      - description: The time after the workflow run was finished
        in: query
        name: finishedAfter
        example: "2021-01-01T00:00:00Z"
        required: false
        schema:
          type: string
          format: date-time
      - description: The time before the workflow run was finished
        in: query
        name: finishedBefore
        example: "2021-01-01T00:00:00Z"
        required: false
        schema:
          type: string
          format: date-time
    responses:
      "200":
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/_index.yaml#/V2WorkflowRuns"
        description: Successfully listed the workflow runs
      "400":
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/_index.yaml#/APIErrors"
        description: A malformed or bad request
      "403":
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/_index.yaml#/APIErrors"
        description: Forbidden
    summary: List workflow runs
    tags:
      - Workflow run
