subscription:
  patch:
    x-resources: ["tenant"]
    description: Update a subscription
    operationId: subscription:upsert
    parameters:
      - description: The tenant id
        in: path
        name: tenant
        required: true
        schema:
          type: string
          format: uuid
          minLength: 36
          maxLength: 36
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/_index.yaml#/UpdateTenantSubscription"
    responses:
      "200":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/TenantSubscription"
        description: Successfully created the subscription
      "400":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/APIErrors"
        description: A malformed or bad request
      "403":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/APIErrors"
        description: Forbidden
    summary: Create a new subscription
    tags:
      - Billing
lagoWebhook:
  post:
    description: Receive a webhook message from Lago
    operationId: lagoMessage:create
    responses:
      "200":
        description: Successfully listed the events
      "400":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/APIErrors"
        description: A malformed or bad request
      "403":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/APIErrors"
        description: Forbidden
    security: []
    summary: Receive a webhook message from Lago
    tags:
      - Billing
