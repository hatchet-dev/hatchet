getTaskStatusMetrics:
  get:
    x-resources: ["tenant"]
    description: Get a summary of task run metrics for a tenant
    operationId: v1-task:list:status-metrics
    parameters:
      - description: The tenant id
        in: path
        name: tenant
        required: true
        schema:
          type: string
          format: uuid
          minLength: 36
          maxLength: 36
      - description: The start time to get metrics for
        in: query
        name: since
        required: true
        schema:
          type: string
          format: date-time
      - description: The end time to get metrics for
        in: query
        name: until
        schema:
          type: string
          format: date-time
      - description: The workflow id to find runs for
        in: query
        name: workflow_ids
        required: false
        schema:
          type: array
          items:
            type: string
            format: uuid
            minLength: 36
            maxLength: 36
      - description: The parent task's external id
        in: query
        name: parent_task_external_id
        required: false
        schema:
          type: string
          format: uuid
          minLength: 36
          maxLength: 36
    responses:
      "200":
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/_index.yaml#/V1TaskRunMetrics"
        description: Successfully retrieved the task run metrics
      "400":
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/_index.yaml#/APIErrors"
        description: A malformed or bad request
      "403":
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/_index.yaml#/APIErrors"
        description: Forbidden
      "501":
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/_index.yaml#/APIErrors"
        description: Not implemented
    summary: Get task metrics
    tags:
      - Task

getTaskPointMetrics:
  get:
    x-resources: ["tenant"]
    description: Get a minute by minute breakdown of task metrics for a tenant
    operationId: v1-task:get:point-metrics
    parameters:
      - description: The tenant id
        in: path
        name: tenant
        required: true
        schema:
          type: string
          format: uuid
          minLength: 36
          maxLength: 36
      - description: The time after the task was created
        in: query
        name: createdAfter
        example: "2021-01-01T00:00:00Z"
        required: false
        schema:
          type: string
          format: date-time
      - description: The time before the task was completed
        in: query
        name: finishedBefore
        example: "2021-01-01T00:00:00Z"
        required: false
        schema:
          type: string
          format: date-time
    responses:
