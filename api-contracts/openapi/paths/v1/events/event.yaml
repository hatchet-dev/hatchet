V1EventList:
  get:
    x-resources: ["tenant"]
    description: Lists all events for a tenant.
    operationId: v1-event:list
    parameters:
      - description: The tenant id
        in: path
        name: tenant
        required: true
        schema:
          type: string
          format: uuid
          minLength: 36
          maxLength: 36
      - description: The number to skip
        in: query
        name: offset
        required: false
        schema:
          type: integer
          format: int64
      - description: The number to limit by
        in: query
        name: limit
        required: false
        schema:
          type: integer
          format: int64
      - description: A list of keys to filter by
        in: query
        name: keys
        required: false
        schema:
          type: array
          items:
            $ref: "../../../components/schemas/_index.yaml#/EventKey"
      - description: Consider events that occurred after this time
        in: query
        name: since
        schema:
          type: string
          format: date-time
      - description: Consider events that occurred before this time
        in: query
        name: until
        schema:
          type: string
          format: date-time
      - description: Filter to events that are associated with a specific workflow run
        in: query
        name: workflowIds
        schema:
          type: array
          items:
            type: string
            format: uuid
            minLength: 36
            maxLength: 36
      - description: Filter to events that are associated with workflow runs matching a certain status
        in: query
        name: workflowRunStatuses
        schema:
          type: array
          items:
            $ref: "../../../components/schemas/_index.yaml#/V1TaskStatus"
      - description: Filter to specific events by their ids
        in: query
        name: eventIds
        schema:
          type: array
          items:
            type: string
            format: uuid
            minLength: 36
            maxLength: 36
      - description: Filter by additional metadata on the events
        in: query
        name: additionalMetadata
        schema:
          type: array
          items:
            type: string
            description: The metadata key-value pairs (delimited by a `:`) to filter by
            minLength: 1
    responses:
      "200":
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/_index.yaml#/V1EventList"
        description: Successfully listed the events
      "400":
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/_index.yaml#/APIErrors"
        description: A malformed or bad request
      "403":
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/_index.yaml#/APIErrors"
        description: Forbidden
    summary: List events
    tags:
      - Event

