oauth-start-google:
  get:
    description: Starts the OAuth flow
    operationId: user:update:oauth-start
    responses:
      "302":
        description: Successfully started the OAuth flow
        headers:
          location:
            schema:
              type: string
    security: []
    summary: Start OAuth flow
    tags:
      - User
oauth-callback-google:
  get:
    description: Completes the OAuth flow
    operationId: user:update:oauth-callback
    responses:
      "302":
        description: Successfully completed the OAuth flow
        headers:
          location:
            schema:
              type: string
    security: []
    summary: Complete OAuth flow
    tags:
      - User
logout:
  post:
    description: Logs out a user.
    operationId: user:update:logout
    responses:
      "200":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/User"
        description: Successfully logged out
      "400":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/APIErrors"
        description: A malformed or bad request
      "401":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/APIErrors"
        description: Unauthorized
      "405":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/APIErrors"
        description: Method not allowed
    security:
      - cookieAuth: []
    summary: Logout user
    tags:
      - User
memberships:
  get:
    description: Lists all tenant memberships for the current user
    operationId: tenant-memberships:list
    responses:
      "200":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/UserTenantMembershipsList"
        description: Successfully listed the tenant memberships
      "400":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/APIErrors"
        description: A malformed or bad request
      "403":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/APIErrors"
        description: Forbidden
    security:
      - cookieAuth: []
    summary: List tenant memberships
    tags:
      - User
