replayWorkflowRuns:
  post:
    x-resources: ["tenant"]
    description: Replays a list of workflow runs.
    operationId: workflow-run:update:replay
    parameters:
      - description: The tenant id
        in: path
        name: tenant
        required: true
        schema:
          type: string
          format: uuid
          minLength: 36
          maxLength: 36
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/_index.yaml#/ReplayWorkflowRunsRequest"
      description: The workflow run ids to replay
      required: true
    responses:
      "200":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/ReplayWorkflowRunsResponse"
        description: Successfully replayed the workflow runs
      "400":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/APIErrors"
        description: A malformed or bad request
      "403":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/APIErrors"
        description: Forbidden
      "429":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/APIErrors"
        description: Resource limit exceeded
    summary: Replay workflow runs
    tags:
      - Workflow Run
getWorkflowRunInput:
  get:
    x-resources: ["tenant", "workflow-run"]
    description: Get the input for a workflow run.
    operationId: workflow-run:get:input
    parameters:
      - description: The workflow run id
        in: path
        name: workflow-run
        required: true
        schema:
          type: string
          format: uuid
          minLength: 36
          maxLength: 36
    responses:
      "200":
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
        description: Successfully retrieved the workflow run input
      "400":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/APIErrors"
        description: A malformed or bad request
      "403":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/APIErrors"
        description: Forbidden
      "404":
        content:
          application/json:
            schema:
              $ref: "../../components/schemas/_index.yaml#/APIErrors"
        description: Workflow run not found
    summary: Get workflow run input
    tags:
      - Workflow Run
