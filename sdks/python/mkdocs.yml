site_name: Hatchet Python SDK
site_description: Documentation for the Hatchet SDK
repo_url: https://github.com/hatchet-dev/hatchet
site_url: https://docs.onhatchet.run/sdks/python/
use_directory_urls: false

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  color_mode: auto
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [hatchet_sdk]  # This tells mkdocstrings where to look for your code
          options:
            show_source: false
            heading_level: 3
            show_category_heading: true
            show_if_no_docstring: false
            show_signature_annotations: false
            filters: ["!^_"]  # Exclude private members
            docstring_style: google  # Or numpy if you use that style
            members_order: source

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - SDK Reference:
    - Client: client.md
    - Runnables: runnables.md
    - Features: features.md
    - Worker: worker.md
