site_name: Hatchet Python SDK
site_description: Documentation for the Hatchet SDK
repo_url: https://github.com/hatchet-dev/hatchet
site_url: https://docs.onhatchet.run/sdks/python/
use_directory_urls: false


theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: youtube
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  color_mode: auto
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - content.code.copy
    - header.autohide
    - search.suggest
    - search.highlight

extra_css:
  - styles.css

plugins:
  - search:
      indexing: full
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [hatchet_sdk]
          options:
            show_source: false
            heading_level: 2
            show_category_heading: true
            show_if_no_docstring: true
            show_signature_annotations: false
            show_signature: false
            show_overloads: false
            docstring_style: sphinx
            show_docstring_functions: false
            inherited_members: false
            filters: ["!^_", "!^features$"]

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - SDK Reference:
    - Runnables: runnables.md
    - Clients:
        - Cron: clients/cron.md
        - Logs: clients/logs.md
        - Metrics: clients/metrics.md
        - Rate Limits: clients/rate_limits.md
        - Runs: clients/runs.md
        - Scheduled: clients/scheduled.md
        - Workers: clients/workers.md
        - Workflows: clients/workflows.md
